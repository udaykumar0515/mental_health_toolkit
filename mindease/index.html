<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindEase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
        }
      }
    </script>
    <script>
      // Prevents Flash of Unstyled Content (FOUC) for dark mode
      if (localStorage.getItem('mind_ease_theme') === 'dark' || (!('mind_ease_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .page-animate {
        animation: fadeIn 0.5s ease-in-out;
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-in-out;
      }
      /* Mood Animation - Fly In */
      @keyframes flyIn {
        0% {
          transform: translateY(-20px) scale(0.8);
          opacity: 0;
        }
        100% {
          transform: translateY(0px) scale(1);
          opacity: 1;
        }
      }
      .mood-fly-in {
        animation: flyIn 0.4s ease-out;
      }
      /* Mood Animation - Highlight Pulse */
      @keyframes highlightPulse {
        0% { box-shadow: 0 0 0px rgba(59, 130, 246, 0.0); }
        50% { box-shadow: 0 0 16px rgba(59, 130, 246, 0.6); }
        100% { box-shadow: 0 0 0px rgba(59, 130, 246, 0.0); }
      }
      .mood-highlight {
        animation: highlightPulse 1s ease-out;
      }
      /* Mood Animation - Scale In */
      @keyframes scaleIn {
        0% { transform: scale(0.9); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .mood-scale-in {
        animation: scaleIn 0.4s ease-out;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
